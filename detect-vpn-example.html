<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detect-vpn Example</title>
</head>
<body>
    <p id="vpnthing">VPN Detected: </p>
    <script type="module">
        let vpnthing = document.getElementById("vpnthing")
        import * as detectVPN from "https://gachaytb.github.io/vpn-info-list/detect-vpn.js";
        let vpndetected = detectVPN.detectVpnByIsp();
        vpnthing.innerText = "VPN Detected: " + vpndetected
    </script>
</body>
</html>
